<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio – HelpTech Antunes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">🍴 Cardápio – HelpTech Antunes</h1>

    <!-- Filtros -->
    <div class="d-flex flex-wrap mb-3 gap-2">
      <input type="text" id="searchInput" class="form-control flex-grow-1" placeholder="Buscar...">
      <button class="chip btn btn-outline-secondary active" data-filter="todos">Todos</button>
      <button class="chip btn btn-outline-secondary" data-filter="pastel">Pastéis</button>
      <button class="chip btn btn-outline-secondary" data-filter="pastel-doce">Doces</button>
      <button class="chip btn btn-outline-secondary" data-filter="bebida">Bebidas</button>
      <button class="chip btn btn-outline-secondary" data-filter="cerveja">Cervejas</button>
      <button class="chip btn btn-outline-secondary" data-filter="espetinho">Espetinhos</button>
      <button class="chip btn btn-outline-secondary" data-filter="promo">Combos</button>
    </div>

    <!-- Cardápio -->
    <div id="menu-sections"></div>

    <!-- Carrinho -->
    <div class="card mt-4">
      <div class="card-header">🛒 Seu Pedido</div>
      <div class="card-body">
        <ul id="cart-items" class="list-group mb-3"></ul>
        <h5>Total: <span id="cart-total">R$ 0,00</span></h5>

        <div class="mb-2">
          <label>Nome do Cliente</label>
          <input type="text" id="clientName" class="form-control">
        </div>
        <div class="mb-2">
          <label>Tipo de Pedido</label>
          <select id="orderType" class="form-control">
            <option>Retirada</option>
            <option>Entrega</option>
          </select>
        </div>
        <div class="mb-2">
          <label>Endereço</label>
          <input type="text" id="address" class="form-control" disabled>
        </div>
        <div class="mb-2">
          <label>Observações</label>
          <textarea id="notes" class="form-control"></textarea>
        </div>

        <!-- Botões de ação -->
        <button id="checkoutBtn" class="btn btn-success w-100 mt-2">Finalizar no WhatsApp</button>
        <button id="printBtn" class="btn btn-outline-secondary w-100 mt-2">Imprimir Pedido</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
